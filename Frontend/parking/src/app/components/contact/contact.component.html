<div class="container-fluid">
  <div class="row">
    <div class="col s12">
      <div class="col s8 form">
       <div class="form">
         <form [formGroup]="contactForm" (ngSubmit)=onSubmitContact() >
            <div class="input-field col s6">
                <i class="material-icons prefix">mail</i>
                <input id="email" type="email" class="validate" formControlName="email"  aria-required="true" [ngClass]="{'invalid':contactForm.get('email').invalid && contactForm.get('email').touched}">
                <label for="email">Email</label>
                <span class="red-text" *ngIf="contactForm.get('email').invalid && contactForm.get('email').touched" >
                   <span *ngIf="contactForm.get('email').errors['required']">Обов'язкове поле</span>
                </span>
              </div>
              <div class="input-field col s6">
                  <i class="material-icons prefix">mode_edit</i>
                  <input id="name" class="validate"  type="text" formControlName="name" aria-required="true" [ngClass]="{'invalid':contactForm.get('name').invalid && contactForm.get('name').touched}">
                  <label for="name">Ім'я</label>
                  <span class="red-text" *ngIf="contactForm.get('name').invalid && contactForm.get('name').touched">
                     <span *ngIf="contactForm.get('name').errors['required']">Обов'язкове поле</span>
                  </span>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate" aria-required="true" formControlName="phone">
                    <label for="icon_telephone">Телефон</label>
                  </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="textarea" class="materialize-textarea validate" aria-required="true" formControlName="text" [ngClass]="{'invalid':contactForm.get('text').invalid && contactForm.get('text').touched}"></textarea>
                    <label for="textarea">Текст листа</label>
                    <span class="red-text" *ngIf="contactForm.get('text').invalid && contactForm.get('text').touched">
                       <span *ngIf="contactForm.get('text').errors['required']">Обов'язкове поле</span>
                    </span>
                  </div>

                  <div class="button center col s12 ">
                  <button [disabled]="contactForm.invalid" type="submit" class="waves-effect waves-light btn">Надіслати
                    <i class="material-icons right">send</i></button>
                  </div>
         </form>

       </div>
      </div>
      <div class="col s4">
        <div class="row">
          <div class="col s12 m9">
            <div class="card">
              <div class="card-image">
                <img src="../../../assets//images//automotive.jpg">
                <span class="card-title">Сервис паркинг</span>
              </div>
              <div class="card-content">
                <p><a href="mailto:serviceparking@ukr.net">Звертайтесь до нас.</a></p>
                <ul>
                  <li><b>Зареєструвати новий паркінг.</b></li>
                  <li><b>Виправити помилку.</b></li>
                  <li><b>Поскаржитись на користувача.</b></li>
                  <li><b>З питань співпраці.</b></li>
                </ul>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
          
</div>
